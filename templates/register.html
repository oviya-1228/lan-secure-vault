<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSN Secure Share - Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { font-family: 'Inter', sans-serif; box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 50%, #0f172a 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1.5rem;
        }
        
        .container { width: 100%; max-width: 400px; }
        
        .card {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(99, 102, 241, 0.2);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.4);
        }
        
        .header { text-align: center; padding: 2.5rem 2rem 1.5rem; }
        
        .logo {
            width: 100px;
            height: auto;
            margin: 0 auto 1.5rem;
            display: block;
        }
        
        .header h1 { 
            font-size: 1.5rem; 
            font-weight: 700; 
            background: linear-gradient(90deg, #e0e7ff, #c4b5fd);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }
        .header p { color: #64748b; font-size: 0.9rem; }
        .body { padding: 0.5rem 2rem 2rem; }
        
        .alert {
            background: rgba(239, 68, 68, 0.15);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #fca5a5;
            padding: 0.875rem 1rem;
            border-radius: 10px;
            font-size: 0.85rem;
            margin-bottom: 1.25rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .form-group { margin-bottom: 1.25rem; }
        .form-label { display: block; font-size: 0.8rem; color: #94a3b8; margin-bottom: 0.5rem; font-weight: 500; }
        
        .form-input {
            width: 100%;
            background: rgba(30, 41, 59, 0.8);
            border: 1px solid rgba(16, 185, 129, 0.25);
            color: #e2e8f0;
            padding: 0.875rem 1rem;
            border-radius: 10px;
            font-size: 0.9rem;
            transition: all 0.2s;
        }
        
        .form-input::placeholder { color: #475569; }
        .form-input:focus { 
            outline: none; 
            border-color: #34d399; 
            box-shadow: 0 0 0 3px rgba(52, 211, 153, 0.15);
        }
        
        .btn {
            width: 100%;
            background: linear-gradient(135deg, #10b981, #059669);
            color: #fff;
            border: none;
            padding: 0.875rem;
            border-radius: 10px;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.35);
        }
        
        .btn:hover { 
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(16, 185, 129, 0.45);
        }
        
        .footer {
            text-align: center;
            padding: 1.5rem 2rem;
            background: rgba(15, 23, 42, 0.5);
            border-top: 1px solid rgba(99, 102, 241, 0.15);
        }
        
        .footer p { font-size: 0.85rem; color: #64748b; }
        .footer a { 
            color: #60a5fa; 
            text-decoration: none; 
            font-weight: 600;
            transition: color 0.2s;
        }
        .footer a:hover { color: #93c5fd; }
    </style>
</head>
<body>

<div class="container">
    <div class="card">
        <div class="header">
            <svg class="logo" viewBox="0 0 120 50" xmlns="http://www.w3.org/2000/svg">
                <text x="5" y="40" font-family="Arial Black, sans-serif" font-size="42" font-weight="900" font-style="italic" fill="#1d4ed8">ssn</text>
            </svg>
            <h1>Create Account</h1>
            <p>Join SSN Secure Share</p>
        </div>
        
        <div class="body">
            {% if error %}
                <div class="alert">
                    <i class="bi bi-exclamation-circle"></i> {{ error }}
                </div>
            {% endif %}
            
            <form method="post">
                <div class="form-group">
                    <label class="form-label">Username</label>
                    <input type="text" class="form-input" name="username" placeholder="Choose a username" required autofocus>
                </div>
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-input" name="password" placeholder="Create a password" required>
                </div>
                <button type="submit" class="btn">
                    <i class="bi bi-person-check-fill"></i> Create Account
                </button>
            </form>
        </div>
        
        <div class="footer">
            <p>Already have an account? <a href="/">Sign in</a></p>
        </div>
    </div>
</div>

</body>
</html>
