<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Secure Share</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { font-family: 'Inter', sans-serif; box-sizing: border-box; margin: 0; padding: 0; }
        body {
            background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 50%, #0f172a 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1.5rem;
        }
        .container { width: 100%; max-width: 420px; }
        .card {
            background: rgba(15, 23, 42, 0.85);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(99, 102, 241, 0.25);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.4);
        }
        .header { text-align: center; padding: 2.25rem 2rem 1.25rem; }
        .logo { width: 92px; height: auto; margin: 0 auto 1.25rem; display: block; }
        .header h1 {
            font-size: 1.35rem; font-weight: 700;
            background: linear-gradient(90deg, #e0e7ff, #c4b5fd);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            background-clip: text; margin-bottom: 0.4rem;
        }
        .header p { color: #94a3b8; font-size: 0.9rem; }
        .body { padding: 0.5rem 2rem 2rem; }
        .alert {
            background: rgba(239, 68, 68, 0.15);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #fca5a5;
            padding: 0.875rem 1rem;
            border-radius: 10px;
            font-size: 0.85rem;
            margin-bottom: 1.1rem;
            display: flex; align-items: center; gap: 0.5rem;
        }
        .form-group { margin-bottom: 1.15rem; }
        .form-label { display: block; font-size: 0.8rem; color: #94a3b8; margin-bottom: 0.45rem; font-weight: 500; }
        .form-input {
            width: 100%;
            background: rgba(30, 41, 59, 0.85);
            border: 1px solid rgba(99, 102, 241, 0.3);
            color: #e2e8f0;
            padding: 0.875rem 1rem;
            border-radius: 10px;
            font-size: 0.9rem;
            transition: all 0.2s;
        }
        .form-input::placeholder { color: #475569; }
        .form-input:focus {
            outline: none;
            border-color: #8b5cf6;
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.15);
        }
        .btn {
            width: 100%;
            background: linear-gradient(135deg, #1d4ed8, #2563eb);
            color: #fff;
            border: none;
            padding: 0.9rem;
            border-radius: 10px;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(37, 99, 235, 0.35);
        }
        .btn:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(37, 99, 235, 0.45); }
        .footer {
            text-align: center;
            padding: 1.25rem 2rem;
            background: rgba(15, 23, 42, 0.55);
            border-top: 1px solid rgba(99, 102, 241, 0.15);
            color: #64748b;
            font-size: 0.85rem;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="card">
        <div class="header">
            <svg class="logo" viewBox="0 0 120 50" xmlns="http://www.w3.org/2000/svg">
                <text x="5" y="40" font-family="Arial Black, sans-serif" font-size="42" font-weight="900" font-style="italic" fill="#1d4ed8">ssn</text>
            </svg>
            <h1>Admin Access</h1>
            <p>Local-only monitoring panel</p>
        </div>
        <div class="body">
            {% if error %}
                <div class="alert">
                    <i class="bi bi-exclamation-circle"></i> {{ error }}
                </div>
            {% endif %}
            <form method="post">
                <div class="form-group">
                    <label class="form-label">Username</label>
                    <input type="text" class="form-input" name="username" placeholder="Admin username" required autofocus>
                </div>
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-input" name="password" placeholder="Admin password" required>
                </div>
                <button type="submit" class="btn"><i class="bi bi-shield-lock-fill"></i> Sign in</button>
            </form>
        </div>
        <div class="footer">
            <span>Available only on this machine.</span>
        </div>
    </div>
</div>
</body>
</html>
