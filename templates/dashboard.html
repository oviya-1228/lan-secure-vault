<!DOCTYPE html>
<html>
<head>
    <title>Dashboard | LAN Vault</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-dark bg-primary px-4">
    <span class="navbar-brand">LAN Secure Vault</span>
    <span class="text-white">Logged in as <b>{{ user }}</b></span>
    <a href="/logout" class="btn btn-sm btn-light">Logout</a>
</nav>

<div class="container mt-4">
    <div class="row g-4">

        <!-- SEND FILE -->
        <div class="col-md-5">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">Send File</h5>

                    <form action="/upload" method="post" enctype="multipart/form-data">
                        <div class="mb-3">
                            <label class="form-label">Send To</label>
                            <select class="form-select" name="receiver">
                                {% for u in users %}
                                    {% if u != user %}
                                        <option value="{{ u }}">{{ u }}</option>
                                    {% endif %}
                                {% endfor %}
                            </select>
                        </div>

                        <div class="mb-3">
                            <input class="form-control" type="file" name="file" required>
                        </div>

                        <button class="btn btn-primary w-100">Send File</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- RECEIVED FILES WITH SENDER INFO -->
        <div class="col-md-7">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">Received Files</h5>

                    {% if received_files %}
                        <ul class="list-group">
                            {% for log in received_files %}
                                <li class="list-group-item">
                                    <div class="d-flex justify-content-between align-items-center">
                                        <div>
                                            <strong>{{ log.filename }}</strong><br>
                                            <small class="text-muted">
                                                Sent by {{ log.sender }} on {{ log.time }}
                                            </small>
                                        </div>
                                        <a href="/download/{{ log.filename }}" class="btn btn-sm btn-success">
                                            Download
                                        </a>
                                    </div>
                                </li>
                            {% endfor %}
                        </ul>
                    {% else %}
                        <p class="text-muted">No files received yet.</p>
                    {% endif %}
                </div>
            </div>
        </div>

    </div>
</div>

</body>
</html>
